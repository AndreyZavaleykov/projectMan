<!DOCTYPE html>
<html>
<head>
    <link rel="short icon" href="img/icon.ico"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Построение путевого листа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <!--
            Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
            Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0c7967b5-099e-4826-bb49-2be7d033af95"
            type="text/javascript"></script>
    <script src="js/custom_view.js" type="text/javascript"></script>
    <script src="js/multiroute_data_access.js" type="text/javascript"></script>
    <style>
        html, body {
            height: 100%;
        }

        #map {
            width: 95%;
            height: 50%;
            margin: auto;
        }

        #viewContainer {
            margin: 8px;
        }
    </style>
</head>

<body id="body">
<div>
    <div>
        <form class="search">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <input class=inputText onClick="this.select();" type="text" name="commands"
                   placeholder="Введите содержимое 'worker?admin' "/>
            <button class="btn" type="submit">Отправить</button>
            <a id="car"><img id="car2" src="img/car.png" ondblclick='this.src="img/invalid.png"' width="90"/></a>
            <div disabled class="data"></div>
            <button title="тут можно задать адрес начальной и конечной точки маршрута, значение по умолчанию 'ул. Рыбаков 3/1'"
                    disabled class="buttonOffice"><img src="img/office.png" width="20" style="vertical-align:sub"> Адрес
                офиса
            </button>
        </form>
    </div>
    <hr>
    <table>
        <tr>
            <th align="center">
                <div class="weather">
                    <div class="icon"></div>
                    <div class="weatger-info">
                        <div class="city-tempr">
                            <div class="city-name"></div>
                            <div class="temperature"></div>
                        </div>
                        <div class="date"></div>
                    </div>
                </div>
            </th>
            <th>Заявки</th>
            <th>Автоматическое копирование</th>
        </tr>
        <tr>
            <th align="center">Адреса заявок</th>
            <td align="center">
                <div title="для построения карты, введите ардреса разделеные знаком '-' и нажмите сохранить изменения">
                    <span contentEditable=true id="adress" onclick="document.execCommand('selectall',null,false);">Введите адреса и нажмите "сохранить изменения"</span>
                </div>
            </td>
            <th>
                <button disabled class="button allButton"
                        title="по нажатию копируются адреса заявок заявок в буфер обмена">Скопировать адреса
                </button>
                <button class="button2 allButton" title="по нажатию сохраняются изменения внесенные в адреса заявок">
                    Сохранить изменения
                </button>
            </th>
        </tr>
        <tr>
            <th align="center">Номера заявок</th>
            <th align="left"><span class="span1"><p id="typewriter"></p></span></th>
            <th>
                <button title="по нажатию копируются номера заявок в буфер обмена" disabled class="button1 allButton">
                    Скопировать <br> номера заявок
                </button>
            </th>
        </tr>
        <tr>
            <th align="center">Маршрут</th>
            <th align="center"><span class="km" id="viewContainer"></span></th>
            <th>
                <button disabled title="по нажатию копируются километры в буфер обмена" class="button3 allButton">
                    Скопировать <br> километры
                </button>
            </th>
        </tr>
    </table>
</div>
<hr>
<div id="map"></div>
<hr>
<script src="js/text.js"></script>
<script src="js/main.js"></script>
</body>
</html>

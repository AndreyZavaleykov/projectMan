<!DOCTYPE html>
<html>

<head>
	<link rel="short icon" href="images/icon.ico"/>
	<link rel="stylesheet" href="styles.css">
	<title>Построение путевого листа</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<!--
			Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
			Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
	-->
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0c7967b5-099e-4826-bb49-2be7d033af95"
					type="text/javascript"></script>
	<script src="custom_view.js" type="text/javascript"></script>
	<script src="multiroute_data_access.js" type="text/javascript"></script>
	<style>
      html, body {
          height: 100%;
      }

      #map {
          width: 95%;
          height: 50%;
          margin: auto;
      }

      #viewContainer {
          margin: 8px;
      }
	</style>


</head>

<body class="body">
<div>
	<div>
		<form class="search">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<input class=inputText onClick="this.select();" type="text" name="commands" placeholder="Введите содержимое 'worker?admin' "/>
			<button class="btn" type="submit">Отправить</button>
			<a id="car" ><img id="car2" src="images/car.png" onclick='this.src="images/invalid.png"' width="90"/></a>
			<button  disabled class="buttonOffice"><img src="images/office.png" width="20" style="vertical-align:sub"> Адрес офиса</button>
		</form>
	</div>
	<hr>
	<table>
		<tr>
			<th></th>
			<th>Заявки</th>
			<th>Автоматическое копирование</th>
		</tr>
		<tr>
			<th align="center">Адреса заявок</th>
			<td contentEditable=true id="adress" align="center" ><div id="content"><span>Введите адреса и нажмите "сохранить изменения"</span></div></td>
			<th>
				<button disabled class="button">Скопировать адреса</button>
				<button class="button2">Сохранить изменения</button>
			</th>
		</tr>
		<tr>
			<th align="center">Номера заявок</th>
			<th align="left"><span class="span1">	<p id="typewriter"></p></span></th>
			<th>
				<button disabled class="button1">Скопировать <br> номера заявок</button>
			</th>
		</tr>
		<tr>
			<th align="center">Маршрут</th>
			<th align="center"><span class="km" id="viewContainer"></span></th>
			<th>
				<button disabled class="button3">Скопировать <br> километры</button>
			</th>
		</tr>
	</table>
</div>
<hr>
<div id="map"></div>
<hr>
<script src="text.js"></script>
<script src="a.js"></script>

</body>
</html>
